<h2 mat-dialog-title class="text-center">Pending Application</h2>
<img mat-card-image class="s-image" src="{{data.events.poster}}" alt="Photo of a Shiba Inu"><br><br>
<mat-dialog-content class="mat-typography">
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Event Name</mat-label>
      <input matInput disabled [(value)]="data.events.eventName">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Organizer</mat-label>
      <input matInput disabled [(value)]="data.events.organizer">
    </mat-form-field></td>
  </tr></table>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>mat-placeholder</mat-label>
      <input matInput disabled [(value)]="data.events.place">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Contact</mat-label>
      <input matInput disabled [(value)]="data.events.contact">
    </mat-form-field></td>
  </tr></table>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Start Date</mat-label>
      <input matInput disabled [(value)]="data.events.startDate">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>End Date</mat-label>
      <input matInput disabled [(value)]="data.events.endDate">
    </mat-form-field></td>
  </tr></table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Approve</button>
</mat-dialog-actions>
