<div class="container-fluid">
  <table class="example-full-width" cellspacing="0"><tr>
    <td>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Search for event" [(ngModel)]="searchText" (input)="onKeypressEvent($event)" />
        {{searchText}}


      </mat-form-field></td>

       <td style="text-align: right;">
        <mat-form-field style="right:20%">
          <mat-label>Sort By Category</mat-label>
          <mat-select [(value)]="selected" (selectionChange)="onBookChange(selected)">
            <mat-option value="eventName">Name</mat-option>
            <mat-option value="place">Place</mat-option>
            <mat-option value="entry">Entry</mat-option>
            <mat-option value="startDate">Latest</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="Register()">Register Event</button>
       </td>


  </tr>
</table>

  <div fxLayout='row' fxLayoutWrap class="cards">

    <div fxFlex="20" class=" row example-card no-gutters" >


  <div class="col-4" *ngFor="let event of events; let i = index">
    <mat-card>
    <mat-card-header>
      <mat-card-title>{{event.eventName}}</mat-card-title>
      <mat-card-subtitle>{{event.organizer}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="s-image" src="{{event.poster}}" alt="Photo of a Shiba Inu" (click)="openModal(event.poster)">
    <div id="imgModal" class="slide-modal">
      <span class="close cursor" (click)="closeModal()">&times;</span>
      <div class="slide-modal-content">
          <div class="image-row w-100 h-100">
            <div class="image-column w-100 h-100">
                <img id="myImg" class="images w-100 h-100" alt="Photo of a Shiba Inu">
            </div>
        </div>
      </div>
    </div>
    <mat-card-content>
      <div class="flex mt-4">
        <span >Start Date : <span>{{event.startDate|date}}</span></span>
        <span class="float-end">End Date :  <span>{{event.endDate|date}}</span></span>
      </div>
      <div class="flex">
        <span>Place of Event : <span>{{event.place}}</span></span>
        <span class="float-end">Contact : <span>{{event.contact}}</span></span>
      </div>
      <div class="flex">
        <span> Entry : <span>{{event.entry}}</span></span>
        <span class="float-end">Winning:<span>{{event.winning}}</span></span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">LIKE</button>
      <button mat-button color="primary">Participate</button>
    </mat-card-actions>

  </mat-card>

  </div>



    </div>
  </div>

</div>
